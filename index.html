<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>Paper Minecraft</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<canvas id="world" width="960" height="720" style="border:1px solid white;"></canvas>
<div id="img"></div>
<script>
var img = ["apple","chest","cobble","crafting_table","diamond","dirt","dirt_with_grass","furnace","furnace_active","grass","iron","leaves","log","plank","sapling","stone","torch","water"];
function add_img(image_name, image_index, image_array) {
  document.getElementById("img").innerHTML += "<img id=\"resources/" + image_name + "\" src=\"" + image_name + ".png\">";
}
img.forEach(add_img);
</script>
<script src="js/main.js"></script>
</body>
</html>
